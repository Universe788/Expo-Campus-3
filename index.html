<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo Campus Batch 3 - Precious Generation</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #222;
      background: linear-gradient(to bottom, #ffffff, #e9f1ff);
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.7);
      max-width: 600px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #34495e;
    }

    #hasil {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
    }

    #resetSection {
      margin-top: 40px;
    }

    #resetSection input {
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expo Campus Batch 3</h1>
    <h2>Precious Generation</h2>
    <p>üìÖ 09 Januari 2026</p>
    <p>üìç Halaman Al-Ghoihab Al-Mizan Kampus 2</p>
    <p>üïõ Pukul 06.30 - Selesai</p>
    <hr style="width: 60%; margin: 20px auto" />

    <h3>Formulir Absensi Peserta</h3>
    <form id="absensiForm">
      <input type="text" id="nama" placeholder="Masukkan nama kamu" required /><br />
      <select id="kehadiran" required>
        <option value="">Pilih status kehadiran</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select><br />
      <textarea
        id="alasan"
        placeholder="Tuliskan alasan tidak hadir..."
        style="display: none"
      ></textarea>
      <button type="submit">Kirim Absensi</button>
    </form>

    <div id="hasil"></div>

    <div id="resetSection">
      <h4>Reset Absensi (Panitia)</h4>
      <input type="password" id="kodeReset" placeholder="Masukkan kode reset" />
      <button onclick="resetAbsensi()">Reset</button>
      <p
        id="notifReset"
        style="margin-top: 10px; color: green; display: none"
      >
        ‚úÖ Absensi berhasil direset.
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("absensiForm");
    const hasil = document.getElementById("hasil");
    const kehadiranSelect = document.getElementById("kehadiran");
    const alasanInput = document.getElementById("alasan");

    // GANTI link di bawah ini dengan Web App URL dari Google Apps Script kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbxVk-mc9osC3fRWcfOGd8AiKdnH5sd6TaJjiZ7z6-nmhWiPEui9hz0oOcZ07uh2hr0/exec";

    // === Ganti versi kalau mau reset sesi baru ===
    const versiAbsensi = "versi_1";

    // Tampilkan kolom alasan hanya jika "Tidak Hadir" dipilih
    kehadiranSelect.addEventListener("change", () => {
      if (kehadiranSelect.value === "Tidak Hadir") {
        alasanInput.style.display = "block";
        alasanInput.required = true;
      } else {
        alasanInput.style.display = "none";
        alasanInput.required = false;
      }
    });

    // Cegah absen ulang di versi yang sama
    if (localStorage.getItem("absenVersi") === versiAbsensi) {
      form.style.display = "none";
      hasil.style.display = "block";
      hasil.innerHTML =
        "‚úÖ Kamu sudah mengisi absensi untuk sesi ini. Terima kasih!";
    }

    // Kirim data ke Google Sheets
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const kehadiran = kehadiranSelect.value;
      const alasan = alasanInput.value.trim();

      if (nama && kehadiran) {
        const data = { nama, kehadiran, alasan };
        try {
          await fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          localStorage.setItem("absenVersi", versiAbsensi);
          hasil.style.display = "block";
          hasil.innerHTML = `<strong>Terima kasih, ${nama}!</strong><br>Status: <b>${kehadiran}</b>${
            alasan ? `<br>Alasan: ${alasan}` : ""
          } ‚úÖ`;
          form.reset();
          form.style.display = "none";
        } catch (error) {
          hasil.style.display = "block";
          hasil.innerHTML = "‚ùå Gagal mengirim absensi. Coba lagi ya.";
        }
      }
    });

    // Fungsi reset absensi untuk panitia
    function resetAbsensi() {
      const kode = document.getElementById("kodeReset").value;
      if (kode === "reset123") {
        localStorage.removeItem("absenVersi");
        document.getElementById("notifReset").style.display = "block";
        setTimeout(() => location.reload(), 1500);
      } else {
        alert("Kode reset salah!");
      }
    }
  </script>
</body>
</html>
